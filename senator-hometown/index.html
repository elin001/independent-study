<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>

    <style>

        html, body, #map { margin: 0; height: 100%; }
  
    </style>

</head>
<body>
    
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([38.5739, -92.6032], 7); // Set initial coordinates and zoom level

            const key = 'awwog9QAgp61Lfnowr8M';

            L.tileLayer(`https://api.maptiler.com/maps/basic-v2-light/{z}/{x}/{y}.png?key=${key}`,{ //style URL
                tileSize: 512,
                zoomOffset: -1,
                minZoom: 1,
                maxZoom: 20,
                attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
                crossOrigin: true
            }).addTo(map);

            var marker = L.marker([38.5521715,-90.3263911],{icon: blueIcon}).addTo(map);

            var blueIcon = L.icon ({
                iconUrl: 'senator-hometown/Pan_Blue_Circle.png',
                
            });


    </script>

</body>
</html>
